<!DOCTYPE html>
<HTMl>
<head>
    <title>Block Scope with let & const</title>
</head>
<body>
    <script>
        if (true) {
            let x = 10;
            const y = 20;
            console.log("nilai x:", x);
            console.log("nilai y:", y);
        }

        console.log("Nilai x diluar blok:",x);
    </script>
</body>
</HTMl>
