<!DOCTYPE html>
<HTMl>
<head>
    <title>Function Scope using var</title>
</head>
<body>
    <script>
        function exampleFunction() {
            var a = 5;
            console.log("Nilai a:", a);
        }

        exampleFunction();

        console.log("Nilai a diluar fungsi:", a); //error
    </script>
</body>
</HTMl>
