<!DOCTYPE html>

<head>
    <title>Arrow functionScope</title>
</head>
<body>
    <script>
      const arrowFunction = () => {
        let z = 30;
        console.log("Nilai z:", z); 
      };

      arrowFunction();

      console.log("nilai z di luar fungsi:", z); //error

    </script>
</body>
