<!DOCTYPE html>
<HTMl>
<head>
    <title>Global Scope</title>
</head>
<body>
    <script>
        //variabel ini dapat diakses dari mana saja 
        const globalVar = 50;

        function globalFunction(){
            console.log(globalVar);
        }

        //call function
        globalFunction();
    </script>
</body>
</HTMl>
