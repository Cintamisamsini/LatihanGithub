<html>
<head>
    <title>Template literal ES6</title>
</head>
<body>
    <div id="output"></div>

    <script>
        //mengguunakan template literal
        const nama = 'aiko hanako lasut';
        const usia = 19;
        const pekerjaan = 'product manager';

        const profil = `
            nama: ${nama} <br>
            umur: ${usia} tahun <br>
            Keahlian/pekerjaan: ${pekerjaan}
            `;

            document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
